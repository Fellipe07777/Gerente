<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gerente.css">
</head>
<body>
    <div class="body">

    <h1 class="h1"> Gerenciador de Contatos </h1>
    <div class="card">
    <form id="contato-form">
        <input type="text" id="nome" placeholder="nome" required>
        <input type="email" id="email" placeholder="email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <input type="comentario" id="comentario" placeholder="comentario" required>

        <button type="submit">Adicionar Contatos</button>
    </form>
    <div class="botoes">
        <button id="mostrar-contatos">Mostrar Contatos</button>
        <button id="ocultar-contatos">Ocultar Contatos</button>
    </div>
    <ul id="contato-lista"></ul>

    <script src="gerente.js"></script>
</div>
</div>
</body>
</html>
